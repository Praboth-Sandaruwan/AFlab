openapi: "3.0.0"
info:
  title: "Personal Finance Tracker API"
  version: "1.0.0"
  description: "API documentation for the Personal Finance Tracker system."

servers:
  - url: "http://localhost:5000"
    description: "Local development server"

tags:
  - name: "User Authentication"
    description: "Endpoints related to user authentication"
  - name: "Admin Authentication"
    description: "Endpoints related to admin authentication"
  - name: "User Transactions"
    description: "Endpoints for managing transactions for user"
  - name: "Admin Transactions"
    description: "Endpoints for managing transactions for admin"
  - name: "User Budgets"
    description: "Endpoints for managing budgets for user"
  - name: "Admin Budgets"
    description: "Endpoints for managing budgets for admin"
  - name: "User Goals"
    description: "Endpoints for managing personal goals for user"
  - name: "Admin Goals"
    description: "Endpoints for managing personal goals for admin"
  - name: "Notifications"
    description: "Endpoints for managing notifications"

paths:
  /api/auth/register:
    post:
      tags:
        - "User Authentication"
      summary: "Register a new user"
      description: "Creates a new user account."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: "User registered successfully"
        "400":
          description: "Bad request - User already exists"

  /api/auth/register/admin:
    post:
      tags:
       - "Admin Authentication"
      summary: "Register an admin user"
      description: "Creates a new admin user account."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "admin"
                email:
                  type: string
                  example: "admin@gmail.com"
                password:
                  type: string
                  example: "admin123"
      responses:
        "201":
          description: "Admin user registered successfully"
        "400":
          description: "Bad request - User already exists"

  /api/auth/login:
    post:
      tags:
        - "User Authentication"
      summary: "User login"
      description: "Authenticates a user and returns a JWT token."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "Praboth@gmail.com"
                password:
                  type: string
                  example: "Praboth123"
      responses:
        "200":
          description: "Login successful - JWT token returned"
        "400":
          description: "Invalid credentials"

  /api/auth/login/admin:
    post:
      tags:
        - "Admin Authentication"
      summary: "Admin login"
      description: "Authenticates an admin user and returns a JWT token."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "admin@gmail.com"
                password:
                  type: string
                  example: "admin123"
      responses:
        "200":
          description: "Login successful - JWT token returned"
        "400":
          description: "Invalid credentials"

  /api/transactions:
    get:
      tags:
        - "User Transactions"
      summary: "Get all transactions"
      description: "Returns a list of transactions for the authenticated user."
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "List of transactions returned successfully"
        "401":
          description: "Unauthorized - Token required"

    post:
      tags:
        - "User Transactions"
      summary: "Create a transaction"
      description: "Adds a new transaction (income or expense) for the user."
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: ["income", "expense"]
                category:
                  type: string
                amount:
                  type: number
                notes:
                  type: string
      responses:
        "201":
          description: "Transaction created successfully"
        "400":
          description: "Bad request - Missing required fields"

  /api/transactions/{id}:
    get:
      tags:
        - "User Transactions"
      summary: "Get One transaction of the authenticated user by id"
      description: "Returns a transactions for the authenticated user."
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: "ID of the transaction to retrieve"
          schema:
            type: string
      responses:
        "200":
          description: "Transaction returned successfully"
        "401":
          description: "Unauthorized - Token required"
        "404":
          description: "Transaction not found"

    put:
      tags:
        - "User Transactions"
      summary: "Update a transaction of the authenticated user by id"
      description: "Updates an existing transaction for the user."
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: "ID of the transaction to update"
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: ["income", "expense"]
                category:
                  type: string
                amount:
                  type: number
                notes:
                  type: string
      responses:
        "200":
          description: "Transaction updated successfully"
        "400":
          description: "Bad request - Missing required fields"
        "401":
          description: "Unauthorized - Token required"
        "404":
          description: "Transaction not found"

    delete:
      tags:
        - "User Transactions"
      summary: "Delete a transaction of the authenticated user by id"
      description: "Deletes an existing transaction for the user."
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: "ID of the transaction to delete"
          schema:
            type: string
      responses:
        "204":
          description: "Transaction deleted successfully"
        "401":
          description: "Unauthorized - Token required"
        "404":
          description: "Transaction not found"

  /api/transactions/{id}/tags:
    put:
      tags:
        - "User Transactions"
      summary: "Add a tag to a transaction"
      description: "Adds a tag to an existing transaction for the user."
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: "ID of the transaction to update"
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tags:
                  type: string
                  description: "The tag to add to the transaction"
                  example: ["groceries", "fun"]
      responses:
        "200":
          description: "Tag added successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Tag added successfully"
        "400":
