<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Report</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header img {
        width: 100px;
      }
      .header h1 {
        margin: 0;
      }
      .summary {
        margin-bottom: 20px;
      }
      .transactions {
        width: 100%;
        border-collapse: collapse;
      }
      .transactions th,
      .transactions td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      .transactions th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="logo.png" alt="Logo" />
      <h1>Monthly Report</h1>
      <p>{{month}} {{year}}</p>
    </div>
    <div class="summary">
      <p><strong>Total Income:</strong> {{totalIncome}}</p>
      <p><strong>Total Expense:</strong> {{totalExpense}}</p>
    </div>
    <table class="transactions">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        {{#each transactions}}
        <tr>
          <td>{{this.date}}</td>
          <td>{{this.type}}</td>
          <td>{{this.category}}</td>
          <td>{{this.amount}}</td>
          <td>{{this.notes}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </body>
</html>
